{% extends 'base.html' %}
<title>{% block title %}Add note || My Note App{% endblock %}</title>
{% block content %}

<div class="notes-container">
  <h4 class="a-note-title">Add a note</h4>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-secondary sm" type="submit">save</button>
  </form>
</div>

{% endblock %}
